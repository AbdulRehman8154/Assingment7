<body>
    <script>
        //   Write a js program to input any alphabet and 
        // check whether it is vowel or consonant.

        function checkVowelConsonant(alphabet) {
  if (alphabet === 'a' || alphabet === 'e' || alphabet === 'i' || alphabet === 'o' || alphabet === 'u' || 
      alphabet === 'A' || alphabet === 'E' || alphabet === 'I' || alphabet === 'O' || alphabet === 'U') {
    console.log(alphabet + " is a vowel.");
  } else {
    console.log(alphabet + " is a consonant.");
  }
}

// Example usage:
checkVowelConsonant('a'); // Output: a is a vowel.
checkVowelConsonant('b'); // Output: b is a consonant.

    </script>
</body>
