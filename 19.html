    <script>
//         Write a js program to input marks of five subjects Physics, Chemistry, Biology, Mathematics and Computer. Calculate percentage and grade according to following:
// Percentage >= 90% : Grade A
// Percentage >= 80% : Grade B
// Percentage >= 70% : Grade C
// Percentage >= 60% : Grade D
// Percentage >= 40% : Grade E
// Percentage < 40% : Grade F


function calculateGrade(physicsMarks, chemistryMarks, biologyMarks, mathMarks, computerMarks) {
  let totalMarks = 500;
  let obtainedMarks = physicsMarks + chemistryMarks + biologyMarks + mathMarks + computerMarks;
  let percentage = (obtainedMarks / totalMarks) * 100;

  let grade;

  if (percentage >= 90) {
    grade = "A";
  } else if (percentage >= 80) {
    grade = "B";
  } else if (percentage >= 70) {
    grade = "C";
  } else if (percentage >= 60) {
    grade = "D";
  } else if (percentage >= 40) {
    grade = "E";
  } else {
    grade = "F";
  }

  console.log(`Percentage: ${percentage.toFixed(2)}%`);
  console.log(`Grade: ${grade}`);
}

// Example usage:
calculateGrade(80, 85, 90, 75, 92); // Output: Percentage: 84.40%, Grade: B
calculateGrade(60, 70, 80, 90, 95); // Output: Percentage: 79.00%, Grade: C


    </script>
</body>
