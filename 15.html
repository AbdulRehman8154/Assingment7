    <script>
        // Write a js program to input all sides of a triangle 
        // and check whether triangle is valid or not.

        function isTriangleValid(side1, side2, side3) {
  if (side1 + side2 > side3 && side1 + side3 > side2 && side2 + side3 > side1) {
    console.log("The triangle is valid.");
  } else {
    console.log("The triangle is not valid.");
  }
}

// Example usage:
isTriangleValid(3, 4, 5); // Output: The triangle is valid.
isTriangleValid(1, 2, 4); // Output: The triangle is not valid.
isTriangleValid(5, 12, 13); // Output: The triangle is valid.

    </script>
