<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Write a js program to check whether a character 
        // is uppercase or lowercase alphabet.

        function checkAlphabetCase(character) {
  if (character >= 'A' && character <= 'Z') {
    console.log(character + " is an uppercase alphabet.");
  } else if (character >= 'a' && character <= 'z') {
    console.log(character + " is a lowercase alphabet.");
  } else {
    console.log(character + " is not an alphabet.");
  }
}

// Example usage:
checkAlphabetCase('A'); // Output: A is an uppercase alphabet.
checkAlphabetCase('b'); // Output: b is a lowercase alphabet.
checkAlphabetCase('$'); // Output: $ is not an alphabet.

    </script>
</body>
</html>
