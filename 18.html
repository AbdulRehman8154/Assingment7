    <script>
        //  Write a js program to calculate profit or loss.

        function calculateProfitOrLoss(costPrice, sellingPrice) {
  if (sellingPrice > costPrice) {
    let profit = sellingPrice - costPrice;
    console.log(`The profit is ${profit} dollars.`);
  } else if (sellingPrice < costPrice) {
    let loss = costPrice - sellingPrice;
    console.log(`The loss is ${loss} dollars.`);
  } else {
    console.log("There is neither profit nor loss.");
  }
}

// Example usage:
calculateProfitOrLoss(100, 150); // Output: The profit is 50 dollars.
calculateProfitOrLoss(150, 100); // Output: The loss is 50 dollars.
calculateProfitOrLoss(100, 100); // Output: There is neither profit nor loss.

    </script>
</body>
