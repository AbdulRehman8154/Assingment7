<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        // Write a js program to check whether a character is alphabet or not.

        function checkAlphabet(character) {
  if ((character >= 'a' && character <= 'z') || (character >= 'A' && character <= 'Z')) {
    console.log(character + " is an alphabet.");
  } else {
    console.log(character + " is not an alphabet.");
  }
}

// Example usage:
checkAlphabet('a'); // Output: a is an alphabet.
checkAlphabet('1'); // Output: 1 is not an alphabet.

    </script>
</body>
</html>
