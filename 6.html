<body>

     <!-- Write a js program to check whether a year is leap year or not. -->
    <script>
        function checkLeapYear(year) {
  if (year % 4 === 0) {
    if (year % 100 === 0) {
      if (year % 400 === 0) {
        console.log(year + " is a leap year.");
      } else {
        console.log(year + " is not a leap year.");
      }
    } else {
      console.log(year + " is a leap year.");
    }
  } else {
    console.log(year + " is not a leap year.");
  }
}

// Example usage:
checkLeapYear(2000); // Output: 2000 is a leap year.
checkLeapYear(2001); // Output: 2001 is not a leap year.

    </script>
</body>
