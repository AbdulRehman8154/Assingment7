<!DOCTYPE html>

<body>
    <!-- Write a js program to check whether a number is divisible by 5 and 11 or not. -->
    <script>
        function checkDivisibility(number) {
  if (number % 5 === 0 && number % 11 === 0) {
    console.log("The number is divisible by 5 and 11.");
  } else {
    console.log("The number is not divisible by 5 and 11.");
  }
}

// Example usage:
checkDivisibility(55); // Output: The number is divisible by 5 and 11.
checkDivisibility(20); // Output: The number is not divisible by 5 and 11.

    </script>
</body>
</html>
