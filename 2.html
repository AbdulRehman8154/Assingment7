<script>
    // Write a js program to find maximum between three numbers.
    function findMax(num1, num2, num3) {
  let max = num1;
  
  if (num2 > max) {
    max = num2;
  }
  
  if (num3 > max) {
    max = num3;
  }
  
  return max;
}

// Example usage:
console.log(findMax(10, 20, 30)); // Output: 30
console.log(findMax(5, 3, 8)); // Output: 8

</script>
</body>
