<body>
    <script>
        // Write a js program to input week number and print week day.

        function getWeekday(weekNumber) {
  let days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
  if (weekNumber >= 1 && weekNumber <= 7) {
    console.log("Weekday for week number " + weekNumber + " is " + days[weekNumber - 1] + ".");
  } else {
    console.log("Invalid week number.");
  }
}

// Example usage:
getWeekday(2); // Output: Weekday for week number 2 is Monday.
getWeekday(8); // Output: Invalid week number.

    </script>
</body>
</html>
