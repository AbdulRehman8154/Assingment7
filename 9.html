<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Write a js program to input any character and 
        // check whether it is alphabet, digit or special character.

        function checkCharacterType(character) {
  if ((character >= 'a' && character <= 'z') || (character >= 'A' && character <= 'Z')) {
    console.log(character + " is an alphabet.");
  } else if (character >= '0' && character <= '9') {
    console.log(character + " is a digit.");
  } else {
    console.log(character + " is a special character.");
  }
}

// Example usage:
checkCharacterType('a'); // Output: a is an alphabet.
checkCharacterType('1'); // Output: 1 is a digit.
checkCharacterType('$'); // Output: $ is a special character.

    </script>
</body>
</html>
