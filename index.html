    <script>
        // Write a js program to find maximum between two numbers.

        function findMax(num1, num2) {
  if (num1 > num2) {
    return num1;
  } else {
    return num2;
  }
}

//alert(findMax(10,20));

// Example usage:
console.log(findMax(10, 20)); // Output: 20
console.log(findMax(5, 3)); // Output: 5

    </script>
